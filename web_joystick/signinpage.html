<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wolfenstein 3D Start Screen</title>
  <!-- Retro pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Reset & full-screen centering */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      background: #111; /* dark dungeon */
      display: flex; justify-content: center; align-items: center;
      font-family: 'Press Start 2P', monospace;
      color: #ff0; /* yellow menu text */
    }

    /* The main screen panel */
    .container {
      position: relative;
      width: 640px;            /* classic 4:3 resolution width */
      padding: 20px;
      background: #222;        /* darker panel */
      border: 8px solid #800;  /* thick red border */
      text-align: left;
    }

    /* Title styling */
    .container h1 {
      color: #f00;             /* bright red title */
      font-size: 48px;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px #000;
    }

    /* Menu items */
    .menu-item {
      margin: 20px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
    }
    .menu-item input,
    .menu-item select {
      margin-left: 10px;
      font-family: inherit;
      font-size: 16px;
      color: #ff0;
      background: #111;
      border: 4px solid #800;
      padding: 4px 8px;
      outline: none;
    }

    /* Avatar / portrait placeholder */
    .avatar-placeholder {
      display: block;
      margin: 20px auto;
      width: 128px;
      height: 128px;
      background: #000;
      border: 6px solid #fc0;  /* golden frame */
    }

    /* Start button */
    .start-button {
      display: block;
      margin: 40px auto 0;
      padding: 12px 24px;
      font-size: 18px;
      color: #ff0;
      background: #800;
      border: 4px solid #f00;
      cursor: pointer;
    }
    .start-button:hover {
      background: #a00;
    }
    /* Responsive styles for mobile */
    @media (max-width: 640px) {
      .container {
        width: 90vw;
        padding: 10px;
      }
      .container h1 {
        font-size: 32px;
      }
      .menu-item {
        font-size: 16px;
        flex-direction: column;
        align-items: flex-start;
      }
      .menu-item input,
      .menu-item select {
        margin-left: 0;
        margin-top: 8px;
        width: 100%;
      }
      .avatar-placeholder {
        width: 80px;
        height: 80px;
        border-width: 4px;
        margin: 20px auto;
      }
      .start-button {
        width: 100%;
        padding: 10px 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>WOLFENSTEIN V2</h1>

    <div class="menu-item">
      1. ENTER PLAYER NAME
      <input type="text" placeholder="YOUR NAME" />
    </div>

    <div class="menu-item">
      2. SELECT JOYSTICK (1 â€“ 3)
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>

    <div class="avatar-placeholder"></div>
    <!-- Hidden file input for avatar upload / camera -->
    <input type="file" id="avatarInput" accept="image/*" capture="environment" style="display:none;" />

    <button class="start-button">START GAME</button>
  </div>
  <script>
    const avatarPlaceholder = document.querySelector('.avatar-placeholder');
    const avatarInput = document.getElementById('avatarInput');

    // When user clicks the placeholder, open file input (camera or file picker)
    avatarPlaceholder.addEventListener('click', () => {
      avatarInput.click();
    });

    // Handle file selection (from camera or file picker)
    avatarInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        avatarPlaceholder.style.backgroundImage = `url(${e.target.result})`;
        avatarPlaceholder.style.backgroundSize = 'cover';
        avatarPlaceholder.style.backgroundPosition = 'center';
      };
      reader.readAsDataURL(file);
    });

    // Drag & drop support
    avatarPlaceholder.addEventListener('dragover', (e) => {
      e.preventDefault();
      avatarPlaceholder.style.opacity = '0.7';
    });
    avatarPlaceholder.addEventListener('dragleave', () => {
      avatarPlaceholder.style.opacity = '1';
    });
    avatarPlaceholder.addEventListener('drop', (e) => {
      e.preventDefault();
      avatarPlaceholder.style.opacity = '1';
      const file = e.dataTransfer.files[0];
      if (!file || !file.type.startsWith('image/')) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        avatarPlaceholder.style.backgroundImage = `url(${ev.target.result})`;
        avatarPlaceholder.style.backgroundSize = 'cover';
        avatarPlaceholder.style.backgroundPosition = 'center';
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
