<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wolfenstein V2 Leaderboard</title>
  <!-- Retro pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      background: #111;
      font-family: 'Press Start 2P', monospace;
      color: #ff0;
      display: flex; justify-content: center; align-items: center;
    }
    .container {
      width: 90vw; max-width: 800px;
      padding: 20px;
      background: #222;
      border: 8px solid #800;
    }
    h1 {
      color: #f00;
      text-align: center;
      margin-bottom: 20px;
      font-size: 36px;
      text-shadow: 2px 2px #000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 4px solid #800;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #333;
      color: #fc0;
      font-size: 16px;
    }
    td {
      background: #222;
      font-size: 14px;
    }
    .avatar-cell img {
      width: 40px; height: 40px;
      border: 2px solid #fc0;
    }
    .name-cell {
      width: 50%;
    }
    .time-cell {
      width: 30%;
    }
    @media (max-width: 640px) {
      h1 { font-size: 28px; }
      th, td { padding: 8px; font-size: 12px; }
      .avatar-cell img { width: 30px; height: 30px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LEADERBOARD</h1>
    <table>
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Player</th>
          <th>Time (s)</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Rows populated by script -->
      </tbody>
    </table>
  </div>

  <script>
    // Example data; replace with fetch('/leaderboard') in production
    const leaderboard = [
      { name: "Abdullah", time: 12.34, avatar: "" },
      { name: "Player2",  time: 15.67, avatar: "" },
      { name: "Player3",  time: 18.90, avatar: "" }
    ];

    const tbody = document.getElementById('leaderboard-body');
    leaderboard.forEach(entry => {
      const tr = document.createElement('tr');

      // Avatar
      const tdA = document.createElement('td');
      tdA.className = 'avatar-cell';
      const img = document.createElement('img');
      img.src = entry.avatar || 'placeholder-avatar.png';
      img.alt = entry.name;
      tdA.appendChild(img);
      tr.appendChild(tdA);

      // Name
      const tdN = document.createElement('td');
      tdN.className = 'name-cell';
      tdN.textContent = entry.name;
      tr.appendChild(tdN);

      // Time
      const tdT = document.createElement('td');
      tdT.className = 'time-cell';
      tdT.textContent = entry.time.toFixed(2);
      tr.appendChild(tdT);

      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
